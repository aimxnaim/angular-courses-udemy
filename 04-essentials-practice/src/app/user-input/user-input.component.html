<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Intial Investment</label>
            <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="initialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected return</label>
            <input id="expected-return" name="expected-return" type="number" [(ngModel)]="expectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" name="duration" type="number" [(ngModel)]="duration">
        </p>
    </div>
    <p>
        <button>Complete</button>
    </p>
</form>
