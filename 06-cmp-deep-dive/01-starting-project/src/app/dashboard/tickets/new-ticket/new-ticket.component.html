<form (ngSubmit)="onSubmit(inputElement.value, textAreaElement.value)" #ticketForm>
    <app-control label="Title" for="title">
      <input name="title" id="title" type="text" [(ngModel)]="title" #inputElement #input>
    </app-control>
    <app-control label="Request" for="request">
      <textarea name="request" id="request" rows="3" [(ngModel)]="request" #textAreaElement #input></textarea>
    </app-control>
    <p>
      <button appButton buttonTitle="Submit"></button>
    </p>
</form>
