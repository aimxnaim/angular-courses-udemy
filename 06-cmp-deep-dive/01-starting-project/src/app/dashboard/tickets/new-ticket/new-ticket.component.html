<form (ngSubmit)="onSubmit(titleInput)" #ticketForm="ngForm">
    <app-control label="Title" for="title">
      <input name="title" id="title" type="text" #titleInput [(ngModel)]="title">
    </app-control>
    <app-control label="Request" for="request">
      <textarea name="request" id="request" rows="3" [(ngModel)]="request"></textarea>
    </app-control>
    <p>
      <button appButton buttonTitle="Submit"></button>
    </p>
</form>
