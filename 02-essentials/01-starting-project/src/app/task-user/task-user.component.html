<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu><button>
            Add Tasks
        </button></menu>
    </header>

    <ul>
        <li *ngFor="let task of selectedTasks; trackBy: trackByFn">
            <app-task [task]="task" (complete)="onSelectedTask($event)"></app-task>
        </li>
    </ul>
</section>
