<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu><button (click)="onAddTasks()">
            Add Tasks
        </button></menu>
        @if (isAddingTasks) {
            <app-new-task (cancel)="onCancellation($event)"></app-new-task>
        }
    </header>

    <ul>
        <li *ngFor="let task of selectedTasks; trackBy: trackByFn">
            <app-task [task]="task" (complete)="onSelectedTask($event)"></app-task>
        </li>
    </ul>
</section>
